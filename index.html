<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./calculator-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern Investment Calculator with SIP, Lumpsum & SWP planning tools" />
    <meta name="keywords" content="investment calculator, SIP calculator, financial planning, compound interest" />
    <title>Investment Calculator - SIP, Lumpsum & SWP Planning</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // SPA redirect support for GitHub Pages (handles /Investment-Calculator/404.html?p=/route)
      (function () {
        try {
          var params = new URLSearchParams(window.location.search);
          var p = params.get('p');
          if (p) {
            var target = decodeURIComponent(p) + (window.location.hash || '');
            // Replace the url so refresh/back works
            window.history.replaceState(null, '', target);
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
