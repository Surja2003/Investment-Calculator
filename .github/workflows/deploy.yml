name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Point frontend to your deployed API base URL (e.g., https://your-api.onrender.com/api)
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show `dist` contents for debugging
        if: always()
        run: |
          echo "-- dist listing --"
          ls -la dist || true
          echo "-- recursive --"
          find dist -maxdepth 3 -type f -print || true

      - name: Assert `dist/index.html` exists
        if: always()
        run: |
          if [ -f dist/index.html ]; then
            echo "dist/index.html found"
          else
            echo "ERROR: dist/index.html missing - build likely failed or produced unexpected output"
            ls -la || true
            exit 1
          fi

      - name: Add SPA fallback (copy 404.html)
        run: cp dist/index.html dist/404.html

      - name: Add .nojekyll to artifact
        run: echo > dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
